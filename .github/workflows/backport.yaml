name: backport

on:
  pull_request_target:
    branches:
      - main
    types:
      - closed

jobs:
  cherry_pick_job:
    permissions:
      pull-requests: write
      contents: write
    if: github.event.pull_request.merged == true
    secrets: inherit
    uses: trustification/release-tools/.github/workflows/backport.yaml@main
