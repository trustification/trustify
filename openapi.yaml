        ancestors:
          type: array
          items:
            $ref: '#/components/schemas/AncNode'
        document_id:
          type: string
        name:
          type: string
        node_id:
          type: string
        product_name:
          type: string
        product_version:
          type: string
        published:
          type: string
        purl:
          type: string
        sbom_id:
          type: string
    Assertion:
