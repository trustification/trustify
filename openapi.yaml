components:
  schemas:
    AdvisoryDetails:
      allOf:
      - $ref: '#/components/schemas/AdvisoryHead'
      - type: object
        required:
        - vulnerabilities
        - average_severity
        - average_score
        properties:
          average_score:
            type: number
            format: double
            description: Average (arithmetic mean) score of the advisory aggregated from *all* related vulnerability assertions.
            nullable: true
          average_severity:
            allOf:
            - $ref: '#/components/schemas/Severity'
            nullable: true
          source_document:
            allOf:
            - $ref: '#/components/schemas/SourceDocument'
            nullable: true
          vulnerabilities:
            type: array
            items:
              $ref: '#/components/schemas/AdvisoryVulnerabilitySummary'
            description: Vulnerabilities addressed within this advisory.
    AdvisoryHead:
      type: object
      required:
      - uuid
      - identifier
      - issuer
      - published
      - withdrawn
      - title
      - labels
      properties:
        identifier:
          type: string
          description: The identifier of the advisory, as assigned by the issuing organization.
        issuer:
          allOf:
          - $ref: '#/components/schemas/OrganizationSummary'
          nullable: true
        labels:
          $ref: '#/components/schemas/Labels'
        modified:
          type: string
          format: date-time
          description: The date (in RFC3339 format) of when the advisory was last modified, if any.
          nullable: true
        published:
          type: string
          format: date-time
          description: The date (in RFC3339 format) of when the advisory was published, if any.
          nullable: true
        title:
          type: string
          description: The title of the advisory as assigned by the issuing organization.
          nullable: true
        uuid:
          type: string
          description: The opaque UUID of the advisory.
        withdrawn:
          type: string
          format: date-time
          description: The date (in RFC3339 format) of when the advisory was withdrawn, if any.
          nullable: true
    AdvisorySummary:
      allOf:
      - $ref: '#/components/schemas/AdvisoryHead'
      - type: object
        required:
        - average_severity
        - average_score
        - vulnerabilities
        properties:
          average_score:
            type: number
            format: double
            description: Average (arithmetic mean) score of the advisory aggregated from *all* related vulnerability assertions.
            nullable: true
          average_severity:
            type: string
            description: Average (arithmetic mean) severity of the advisory aggregated from *all* related vulnerability assertions.
            nullable: true
          source_document:
            allOf:
            - $ref: '#/components/schemas/SourceDocument'
            nullable: true
          vulnerabilities:
            type: array
            items:
              $ref: '#/components/schemas/AdvisoryVulnerabilityHead'
            description: Vulnerabilities addressed within this advisory.
    AdvisoryVulnerabilityAssertions:
      type: object
      required:
      - assertions
      properties:
        assertions:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/Assertion'
    AdvisoryVulnerabilityHead:
      allOf:
      - $ref: '#/components/schemas/VulnerabilityHead'
      - type: object
        required:
        - severity
        - score
        properties:
          score:
            type: number
            format: double
            description: |-
              The average (arithmetic mean) score this advisory assigns to
              the particular vulnerability.
          severity:
            $ref: '#/components/schemas/Severity'
    AdvisoryVulnerabilitySummary:
      allOf:
      - $ref: '#/components/schemas/AdvisoryVulnerabilityHead'
      - type: object
        required:
        - cvss3_scores
        properties:
          cvss3_scores:
            type: array
            items:
              type: string
            description: |-
              All CVSS3 scores from the advisory for the given vulnerability.
              May include several, varying by minor version of the CVSS3 vector.
      description: Summary of information from this advisory regarding a single specific vulnerability.
    AnalysisStatus:
      type: object
      required:
      - sbom_count
      - graph_count
      properties:
        graph_count:
          type: integer
          format: int32
        sbom_count:
          type: integer
          format: int32
    AncNode:
      type: object
      required:
      - sbom_id
      - node_id
      - purl
      - name
      properties:
        name:
          type: string
        node_id:
          type: string
        purl:
          type: string
        sbom_id:
          type: string
    AncestorSummary:
      type: object
      required:
      - sbom_id
      - node_id
      - purl
      - name
      - published
      - document_id
      - product_name
      - product_version
      - ancestors
